<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamxpNDciLCJhIjoiY2wwMjc5dmRqMHE5eDNvcnlwd29zY3EyayJ9.zcqlSyi6nKyEO9JU36hy1w';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/jli47/cl179as98001p15ogp4v12bim',
center: [-246.005,13.788],
zoom: 2.19
}); 
map.on('click', (event) => {
const features = map.queryRenderedFeatures(event.point, {
layers: ['major-international-airports-dra']
});
if (!features.length) {
return;
}
const feature = features[0];
 
const popup = new mapboxgl.Popup({ offset: [0, -30] })
.setLngLat(feature.geometry.coordinates)
.setHTML(
`<h3>${feature.properties.C_Airports}</h3><p>${feature.properties.Deccription}</p><p>${feature.properties.Condition}</p>`
)
.addTo(map)

});
    </script>
  </body>
</html>
