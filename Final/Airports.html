    <style>
#menu {

right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0,0,0,0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0,0,0,0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #3887be;
color: #ffffff;
}
 
#menu a.active:hover {

}

    <nav id="menu"></nav>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamxpNDciLCJhIjoiY2wwMjc5dmRqMHE5eDNvcnlwd29zY3EyayJ9.zcqlSyi6nKyEO9JU36hy1w';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/jli47/cl179as98001p15ogp4v12bim',
center: [16.005,50.788],
zoom: 2.19
}); 

map.addControl(new mapboxgl.NavigationControl(), 'top-left')
map.on('click', (event) => {
const features = map.queryRenderedFeatures(event.point, {
layers: ['major-international-airports-dra']
});

if (!features.length) {
return;
}

const feature = features[0];
const popup = new mapboxgl.Popup({ offset: [0, -30] })

.setLngLat(feature.geometry.coordinates)
.setHTML(
`<h3>${feature.properties.C_Airports}</h3><p>${feature.properties.Deccription}</p><p>Running Situation:${feature.properties.Condition}</p><p>Routes:${feature.properties.Routes}</p>`
)
.addTo(map)

});



map.on('load', function() {

var PEK = ['Beijing (PEK)','Toronto (YYZ)','Moscow (SVO)', 'New York (JFK)', 'Mexico-City (MEX)', 'Istanbul (IST)', 'Barcelona (BCN)']
var toggleableLayerIds = [ PEK[0], PEK[1], PEK[2], PEK[3], PEK[4], PEK[5], PEK[6]];
 
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
 
var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;
 
link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
